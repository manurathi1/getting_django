{% extends 'base.html' %}

{% block title %}
    Log-In
{% endblock title %}
    

{% block content %}
    
    <h1> LOG-IN </h1>

    {% if form.error %}
        <p> Invalid credentials </p>
    {% else %}
        <p> use the following form for Login </p>

    {% endif %}
     
    <div>

        <form action = "{% url 'login' %}" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name = "next" value="{{ next }}" />
            <p> <input type="submit" value="Log-in"></p>
        </form>

        <p> <a href="{% url 'register'%}"> Register </a>  didn't have an account </p>

    </div>

{% endblock content %}
