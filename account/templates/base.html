{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %} {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div id = "header">

            <span class="logo">Bokmarks</span>

            
            {% if request.user.is_authenticated %}
                <li> <a href="{%url 'dashboard'%}"> My dashboard</a>  </li>
                <li> <a href="{% url 'logout'%}"> Logout</a>    </li>

            {% else %}
                 <li> <a href="{% url 'login'%}"></a> login </li>

            {% endif %}
            <!-- <span class = "user"> -->




            <!-- </span> -->
            

        </div>
        
        <div id = "content">
            {% block content %}
            {% endblock %}
        </div>

        
    </body>
</html>
